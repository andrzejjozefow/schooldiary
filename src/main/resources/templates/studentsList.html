<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Students</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<div>
  <h1 align="center">students list</h1>
</div>

<a href="/students/new" class="button">new student</a>
<div>
  <table align="center">
    <tr>
      <th>id</th>
      <th>firstname</th>
      <th>lastname</th>
      <th>birth date</th>
      <th>e-mail</th>
      <th>phone</th>
    </tr>
    <tr th:each="student : ${student}">
      <td>
        <a href="studentDetails.html" th:href="@{'/students/' + ${student.id}}">
          <div th:text="${student.id}"></div>
        </a>
      </td>
      <td>
        <a href="studentDetails.html" th:href="@{'/students/' + ${student.id}}">
          <div th:text="${student.firstName}"></div>
        </a>
      </td>
      <td>
        <a href="studentDetails.html" th:href="@{'/students/' + ${student.id}}">
          <div th:text="${student.lastName}"></div>
        </a>
      </td>
      <td>
        <a href="studentDetails.html" th:href="@{'/students/' + ${student.id}}">
          <div th:text="${student.birthDate}"></div>
        </a>
      </td>
      <td>
        <a href="studentDetails.html" th:href="@{'/students/' + ${student.id}}">
          <div th:text="${student.ContactDetails.email}"></div>
        </a>
      </td>
      <td>
        <a href="studentDetails.html" th:href="@{'/students/' + ${student.id}}">
          <div th:text="${student.ContactDetails.phoneNumber}"></div>
        </a>
      </td>
    </tr>
  </table>
</div>


</body>
</html>
