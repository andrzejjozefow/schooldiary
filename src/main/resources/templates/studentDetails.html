<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>


<h2>Student Information</h2>


<table th:object="${student}">
  <tr>
    <th>Name</th>
    <td><b th:text="*{name}"></b></td>
  </tr>
</table>


<br />
<br />
<br />
<h2>Lessons</h2>

<table>
  <tr>
    <th>Subject</th>
  </tr>
  <tr th:each="lesson : ${student.lessons}">
    <td th:text="${lesson?.subject}"/>
  </tr>
</table>
<div>
  <h2 align="left"><a href="createOrUpdateLessonForm.html" th:href="@{'/students/' + ${student.id} + '/lessons/new'}">Add new lesson</a></h2>
</div>

</body>

</html>
