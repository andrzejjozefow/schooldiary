<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>


<h2>Student Information</h2>


<table class="table table-striped" th:object="${student}">
  <tr>
    <th>Name</th>
    <td><b th:text="*{name}"></b></td>
  </tr>
</table>


<br />
<br />
<br />
<h2>Lessons</h2>

<table>
  <tr>
    <th>Subject</th>
  </tr>
  <tr th:each="lesson : ${student.lessons}">
    <td th:text="${lesson?.subject}"/>
  </tr>
</table>

</body>

</html>
